<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tic Tac Toe Game with JavaScript</title>
    <!-- file css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>TIC TAC TOE</h1>
        <button>Restart</button>
        <ul class="items">
            <li class="item" id="0"></li>
            <li class="item" id="1"></li>
            <li class="item" id="2"></li>
            <li class="item" id="3"></li>
            <li class="item" id="4"></li>
            <li class="item" id="5"></li>
            <li class="item" id="6"></li>
            <li class="item" id="7"></li>
            <li class="item" id="8"></li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
